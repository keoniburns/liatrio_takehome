name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  
  build:
    name: Build the Docker image and run
    runs-on: ubuntu-latest

    steps:
      -  uses: actions/checkout@v3
      -  name: build
         run: docker build . --file Dockerfile --tag liatrio
         
      -  name: run img
         run: docker run --rm -d 80:80 liatrio
         
      -  name: run tests
         uses: liatrio/github-actions/apprentice-action@master
       

  
